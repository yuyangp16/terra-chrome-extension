<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 3px;
            align-self: flex-start;
        }
        .logo img {
            width: 240px;
            height: 80px;
        }
        .leaf-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
        }
        .leaf-container img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .rating-list {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
        }
        .rating-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .icon-x {
            color: #ff4444;
            font-weight: bold;
        }
        .icon-check {
            color: #4CAF50;
            font-weight: bold;
        }
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
        .analyze-button {
            background-color: #bae2b9;
            color: #333;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post-analysis-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }
        /* Different color for complaint report button */
        #sendComplaintButton {
            background-color: #ff4444;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        #ratingMessage {
            text-align: center;
            margin: 12px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }
        /* Style for alternative green options hyperlinks */
        .green-option a {
            color: #4CAF50;
            text-decoration: underline;
        }
        /* Hidden container for extended references/details */
        #learnMoreContainer {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        #learnMoreContainer h4 {
            margin-bottom: 5px;
        }
        #learnMoreContainer p {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://i.imgur.com/0aryVUI.png" alt="Terra logo">
        </div>
    </div>
    
    <!-- Sustainability highlights list (with bullet points and icons) -->
    <ul class="rating-list" id="sustainabilityHighlights">
        <!-- Dynamically inserted sustainability highlights go here -->
    </ul>
    
    <!-- Leaf container for ESG rating images -->
    <div class="leaf-container" id="leafContainer">
        <!-- Dynamically inserted leaf images go here -->
    </div>

    <!-- Rating message based on ESG score -->
    <h3 id="ratingMessage"></h3>
    
    <!-- Initially, display only the Analyze Product button -->
    <button class="analyze-button" id="analyzeButton">Analyze Product</button>
    
    <!-- Post-analysis actions container (hidden until analysis completes) -->
    <div id="postAnalysisActions" style="display: none;">
        <div class="divider"></div>
        <div class="button-container" style="margin-top: 10px;">
            <button class="post-analysis-button" id="learnMoreButton">Learn More</button>
            <button class="post-analysis-button" id="sendComplaintButton">Send Complaint Report</button>
        </div>
    </div>
    
    <!-- Hidden container for more detailed references -->
    <div id="learnMoreContainer"></div>
    
    <div id="result"></div>
    
    <script src="popup.js"></script>
</body>
</html>
